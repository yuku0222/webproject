<section class="py-5 text-center container">
  <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">在庫管理アプリ</h1>
          <p class="lead text-muted">使いやすく直感的なインターフェースで、在庫の追加や更新がスムーズに行えます！</p>
          <p>
              {% if user.is_authenticated %}

              <a href="{% url 'web:web' %}" class ="btn btn-secondary my-2">追加する</a>

              <a href="{% url 'accounts:logout' %}" class="btn btn-secondary my-2">ログアウト</a>
              {% else %}
              <a href="{% url 'accounts:signup' %}" class="btn btn-primary my-2">サインアップ</a>

              <a href="{% url 'accounts:login' %}" class="btn btn-secondary my-2">登録済みの方はこちら</a>
              {% endif %}
          </p>
      </div>
  </div>
</section>
