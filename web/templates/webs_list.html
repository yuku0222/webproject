<div class="album py-5 bg-body-tertiary">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    
      {% for record  in object_list %}
      
      <div class="col">
        <div class="card shadow-sm">

          <img src="{{ record.image.url }}" class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/></rect></svg>

          <div class="card-body">
            <p class="card-text">{{ record.title }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary"
                onclick="location.href='{% url 'web:web_detail' record.pk %}'">View</button>
                
                {% comment %} <button type="button"
                   class="btn btn-sm btn-outline-secondary"
                   onclick="location.href='{% url 'web:webs_cat' product=record.product.id %}'">
                   {{record.product.title}}</button> {% endcomment %}
              </div>
              {% comment %} <a href="{% url 'web:user_list' product=record.product.id %}">
                <small class="text-muted">
                {{record.user.username}}</small> {% endcomment %}
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
</div>
